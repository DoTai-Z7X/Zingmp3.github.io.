<!-- @format -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>form đánh giá sản phẩm</title>
    <link rel="stylesheet" href="../css/styles_gopy.css" />
    <link rel="stylesheet" href="../fontawesome/css/all.min.css" />
    <script src="../javascript/script_gopy.js"></script>
  </head>

  <body>
    <section class="box">
      <div>
        <h1 class="tieude">ĐÓNG GÓP Ý KIẾN VỀ SẢN PHẨM</h1>
        <p class="noidung">
          Góp ý của bạn sẽ được chúng tôi xem xét, vui lòng nhập tiếng việt có
          dấu<br />
          <br />
          Các ý kiến đóng góp nên viết chi tiết rõ ràng, kèm theo các minh chứng
          xác thực thời gian và địa điểm (nếu có)<br />
          <br />
          <br />
        </p>
      </div>
      <div class="bg_color">
        <p style="float: left">
          <input
            type="text"
            placeholder="Họ và tên"
            class="input margin"
            name="name"
            id="name"
          />
        </p>

        <p>
          <input
            type="email"
            placeholder="E-mail"
            class="input"
            name="email"
            id="email"
          />
        </p>

        <p>
          <textarea
            rows="8"
            cols="60"
            placeholder="Nhập chi tiết mô tả"
            class="mo_ta"
            name="mt"
            id="mt"
          ></textarea>
        </p>
        <p class="boder_margin">
          <input
            type="button"
            class="boder"
            onClick="gopy();"
            value="GỞI GÓP Ý"
            name="button"
            id="button"
          />
        </p>
      </div>
    </section>
  </body>
</html>
